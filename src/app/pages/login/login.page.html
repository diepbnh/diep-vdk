<ion-header>
  <ion-toolbar>
      <ion-button slot="start" href="/home">
      <img src="/assets/svg/logo.svg" alt="CAR SCAN" width="110" />
    </ion-button>
    <ion-button slot="end">
      <img src="/assets/svg/logo-oreilly.svg" alt="Oreilly" width="60" />
    </ion-button>
  </ion-toolbar>
</ion-header>
<!-- content -->
<ion-content class="ion-padding">
  <!-- login form -->
  <form action="" class="h-100 d-flex align-items-center justify-content-center">
    <div class="w-80">
      <ion-grid>
        <ion-row class="mb-2">
          <ion-col>
            <ion-input class="app-input bg-primary" placeholder="ENTER YOUR EMAIL" typp="email"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="mb-3">
          <ion-col>
            <p class="mb-2 pb-1">
              <ion-input class="app-input" placeholder="ENTER YOUR PASSWORD" type="password"></ion-input>
            </p>
            <small class="d-block text-danger text-center mb-0">Please enter a valid email</small>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button class="app-input bg-01" expand="full">LOGIN</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <ion-select placeholder="English" cancel-text="Cancel" interface="action-sheet" class="app-select app-lang app-input" value="English">
          <ion-select-option value="English">English</ion-select-option>
          <ion-select-option value="Vn">Vn</ion-select-option>
        </ion-select>
        <span class="ml-2 app-font-small">Build XXXX Copyright ©2021 IEC. All Rights Reserved</span>
      </div>
      <span class="ion-text-end pl-1 app-font-small"> INNOVA Technical Center. Need help, call 1–800-544-4124 </span>
    </div>
  </ion-toolbar>
</ion-footer>
